<!--home.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{page.title}}</title>
        <link href="/blog/style.css" rel="stylesheet">
    </head>
    <body>
        <background>
            <header>
                <wrapper>
                    <site-title>
                        <h2>CS-4100 Blog | Brandan Cavender</h2>
                        <ul><a href="/blog/">Home</a></ul>
                    </site-title>
                </wrapper>
            </header>
            <container>
                {% if page.title %}
                    <h1>{{page.title}}</h1>
                {% else %}
                    <h1>Untitled Post</h1>
                {% endif %}
                {{ page.date | date_to_long_string: "ordinal", "US" }}
                {{ content }}
            </container>
                <script src="https://utteranc.es/client.js"
                    repo="cavenderbi/blog"
                    issue-term="pathname"
                    theme="preferred-color-scheme"
                    crossorigin="anonymous"
                    async>
                </script>
        </background>
    </body>
</html>
